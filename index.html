<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LatLong Search</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <h1 class="text-center mb-5">Latitude Longitude Search</h1>
        <div id="alert-placeholder" class="fw-bold" tabindex="-1"></div>
        <div class="col-md-6 d-flex flex-column shadow rounded-2 p-3">
          <div class="mb-3">
            <label for="latLonSearch" class="form-label"
              >Enter Postal Address</label
            >
            <input
              type="text"
              class="form-control"
              id="latLonSearch"
              placeholder="e.g. Pasian, Mabini, Davao de Oro"
            />
          </div>
          <button id="btnSearch" class="btn btn-primary btn-lg mb-3">
            Search
          </button>
          <label for="lat" class="form-label">Latitude</label>
          <input
            id="lat"
            type="text"
            class="form-control mb-3"
            value=""
            readonly
          />
          <label for="lon" class="form-label">Longitude</label>
          <input
            id="lon"
            type="text"
            class="form-control mb-3"
            value=""
            readonly
          />
        </div>
        <div id="display-name" class="text-center fw-bold my-3"></div>
        <div id="display-spinner" class="text-center"></div>
      </div>
    </div>

    <footer
      class="container-fluid d-flex flex-wrap justify-content-center mt-4 py-3 border-top"
    >
      <div class="col-md-4 d-flex justify-content-center">
        <span class="mb-3 mb-md-0 text-body-secondary"
          >Â© 2023 Intelligence Division, APC-EM</span
        >
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="index.js"></script>
  </body>
</html>
